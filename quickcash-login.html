<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Cash - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #4a6cf7, #8a3ffb);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #4a6cf7;
            border-bottom: 2px solid #4a6cf7;
            font-weight: 600;
        }
        
        .tab-content {
            padding: 20px;
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: slideIn 0.3s ease-in-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
            outline: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a6cf7, #8a3ffb);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #3a5ce4, #7a2ffa);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn.loading .loading-spinner {
            display: inline-block;
        }
        
        .error {
            color: #ff4757;
            background-color: rgba(255, 71, 87, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 0 20px 20px;
            text-align: center;
            font-size: 14px;
            animation: shake 0.5s;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .success {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 0 20px 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak { color: #ff4757; }
        .strength-medium { color: #ffa502; }
        .strength-strong { color: #26de81; }
        
        .form-control.invalid {
            border-color: #ff4757;
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.2);
        }
        
        .form-control.valid {
            border-color: #26de81;
            box-shadow: 0 0 0 3px rgba(38, 222, 129, 0.2);
        }
        
        .field-error {
            color: #ff4757;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .redirect-message {
            text-align: center;
            padding: 20px;
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border-radius: 8px;
            margin: 20px;
            display: none;
        }
        
        .redirect-message i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-money-bill-wave"></i> Quick Cash
            </div>
            <p>Get instant loans with minimal documentation</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>
        
        <!-- Display error/success messages -->
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        <div id="redirect-message" class="redirect-message">
            <i class="fas fa-check-circle"></i>
            <h3>Success!</h3>
            <p>Redirecting to dashboard...</p>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="tab-content active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-mobile">Mobile Number</label>
                    <input type="text" id="login-mobile" name="mobile" class="form-control" placeholder="Enter registered mobile number" required>
                    <div class="field-error" id="login-mobile-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" class="form-control" placeholder="Enter your password" required>
                        <i class="toggle-password fas fa-eye" onclick="togglePassword('login-password', this)"></i>
                    </div>
                    <div class="field-error" id="login-password-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="loading-spinner"></span>
                    <span class="btn-text">Login</span>
                </button>
            </form>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="tab-content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" name="name" class="form-control" placeholder="Enter your full name" required>
                    <div class="field-error" id="reg-name-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-mobile">Mobile Number</label>
                    <input type="text" id="reg-mobile" name="mobile" class="form-control" placeholder="Enter mobile number" required>
                    <div class="field-error" id="reg-mobile-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password (min 6 characters)</label>
                    <div class="password-container">
                        <input type="password" id="reg-password" name="password" class="form-control" placeholder="Create password" minlength="6" required>
                        <i class="toggle-password fas fa-eye" onclick="togglePassword('reg-password', this)"></i>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                    <div class="field-error" id="reg-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="reg-confirm-password" name="confirm_password" class="form-control" placeholder="Confirm password" minlength="6" required>
                        <i class="toggle-password fas fa-eye" onclick="togglePassword('reg-confirm-password', this)"></i>
                    </div>
                    <div class="field-error" id="reg-confirm-password-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span class="loading-spinner"></span>
                    <span class="btn-text">Register</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAL5e-5eQfgf1nI6hWTnhwLFgK0Cp89aa0",
            authDomain: "aviator-pr01.firebaseapp.com",
            databaseURL: "https://aviator-pr01-default-rtdb.firebaseio.com",
            projectId: "aviator-pr01",
            storageBucket: "aviator-pr01.firebasestorage.app",
            messagingSenderId: "290788041297",
            appId: "1:290788041297:web:168f99d1532997fb778e70",
            measurementId: "G-ENCBTT4BL8"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();
        
        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is logged in, redirect to dashboard
                showRedirectMessage();
                setTimeout(() => {
                    window.location.href = 'quickcash-dashboard.html';
                }, 2000);
            }
        });
        
        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
        
        // Real-time validation
        document.getElementById('reg-password').addEventListener('input', checkPasswordStrength);
        document.getElementById('reg-confirm-password').addEventListener('input', checkPasswordMatch);
        document.getElementById('reg-mobile').addEventListener('input', validateMobile);
        document.getElementById('login-mobile').addEventListener('input', validateMobile);
        
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + '-form').classList.add('active');
            
            // Add active class to clicked tab
            event.currentTarget.classList.add('active');
            
            // Clear messages
            clearMessages();
        }
        
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const mobile = document.getElementById('login-mobile').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Validate inputs
            if (!validateLoginForm(mobile, password)) {
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            setLoadingState(loginBtn, true);
            
            try {
                // Convert mobile to email format for Firebase Auth
                const email = `${mobile}@quickcash.com`;
                
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get user data from Firestore
                const userDoc = await db.collection('loanuser').doc(user.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    showSuccessMessage(`Welcome back, ${userData.name}!`);
                    
                    // Update last login time
                    await db.collection('loanuser').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        loginCount: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Redirect to dashboard
                    showRedirectMessage();
                    setTimeout(() => {
                        window.location.href = 'quickcash-dashboard.html';
                    }, 2000);
                } else {
                    throw new Error('User data not found');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                handleAuthError(error);
            } finally {
                setLoadingState(loginBtn, false);
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('reg-name').value.trim();
            const mobile = document.getElementById('reg-mobile').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            // Validate inputs
            if (!validateRegisterForm(name, mobile, password, confirmPassword)) {
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            setLoadingState(registerBtn, true);
            
            try {
                // Check if mobile number already exists
                const existingUser = await db.collection('loanuser')
                    .where('mobile', '==', mobile)
                    .get();
                
                if (!existingUser.empty) {
                    throw new Error('Mobile number already registered');
                }
                
                // Convert mobile to email format for Firebase Auth
                const email = `${mobile}@quickcash.com`;
                
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update user profile
                await user.updateProfile({
                    displayName: name
                });
                
                // Create user document in Firestore with 'loanuser' collection
                const userData = {
                    uid: user.uid,
                    name: name,
                    mobile: mobile,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    loginCount: 1,
                    totalLoans: 0,
                    totalBorrowed: 0,
                    activeLoans: 0,
                    creditScore: 750,
                    isVerified: false,
                    status: 'active'
                };
                
                await db.collection('loanuser').doc(user.uid).set(userData);
                
                // Also store in Realtime Database for quick access
                await rtdb.ref('loanusers/' + user.uid).set({
                    name: name,
                    mobile: mobile,
                    email: email,
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    status: 'active'
                });
                
                showSuccessMessage(`Welcome ${name}! Registration successful.`);
                
                // Redirect to dashboard
                showRedirectMessage();
                setTimeout(() => {
                    window.location.href = 'quickcash-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                handleAuthError(error);
            } finally {
                setLoadingState(registerBtn, false);
            }
        }
        
        function validateLoginForm(mobile, password) {
            let isValid = true;
            
            // Clear previous errors
            clearFieldErrors();
            
            // Validate mobile
            if (!mobile) {
                showFieldError('login-mobile-error', 'Mobile number is required');
                document.getElementById('login-mobile').classList.add('invalid');
                isValid = false;
            } else if (!isValidMobile(mobile)) {
                showFieldError('login-mobile-error', 'Please enter a valid 10-digit mobile number');
                document.getElementById('login-mobile').classList.add('invalid');
                isValid = false;
            } else {
                document.getElementById('login-mobile').classList.remove('invalid');
                document.getElementById('login-mobile').classList.add('valid');
            }
            
            // Validate password
            if (!password) {
                showFieldError('login-password-error', 'Password is required');
                document.getElementById('login-password').classList.add('invalid');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('login-password-error', 'Password must be at least 6 characters');
                document.getElementById('login-password').classList.add('invalid');
                isValid = false;
            } else {
                document.getElementById('login-password').classList.remove('invalid');
                document.getElementById('login-password').classList.add('valid');
            }
            
            return isValid;
        }
        
        function validateRegisterForm(name, mobile, password, confirmPassword) {
            let isValid = true;
            
            // Clear previous errors
            clearFieldErrors();
            
            // Validate name
            if (!name) {
                showFieldError('reg-name-error', 'Full name is required');
                document.getElementById('reg-name').classList.add('invalid');
                isValid = false;
            } else if (name.length < 2) {
                showFieldError('reg-name-error', 'Name must be at least 2 characters');
                document.getElementById('reg-name').classList.add('invalid');
                isValid = false;
            } else {
                document.getElementById('reg-name').classList.remove('invalid');
                document.getElementById('reg-name').classList.add('valid');
            }
            
            // Validate mobile
            if (!mobile) {
                showFieldError('reg-mobile-error', 'Mobile number is required');
                document.getElementById('reg-mobile').classList.add('invalid');
                isValid = false;
            } else if (!isValidMobile(mobile)) {
                showFieldError('reg-mobile-error', 'Please enter a valid 10-digit mobile number');
                document.getElementById('reg-mobile').classList.add('invalid');
                isValid = false;
            } else {
                document.getElementById('reg-mobile').classList.remove('invalid');
                document.getElementById('reg-mobile').classList.add('valid');
            }
            
            // Validate password
            if (!password) {
                showFieldError('reg-password-error', 'Password is required');
                document.getElementById('reg-password').classList.add('invalid');
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('reg-password-error', 'Password must be at least 6 characters');
                document.getElementById('reg-password').classList.add('invalid');
                isValid = false;
            } else {
                document.getElementById('reg-password').classList.remove('invalid');
                document.getElementById('reg-password').classList.add('valid');
            }
            
            // Validate confirm password
            if (!confirmPassword) {
                showFieldError('reg-confirm-password-error', 'Please confirm your password');
                document.getElementById('reg-confirm-password').classList.add('invalid');
                isValid = false;
            } else if (password !== confirmPassword) {
                showFieldError('reg-confirm-password-error', 'Passwords do not match');
                document.getElementById('reg-confirm-password').classList.add('invalid');
                isValid = false;
            } else {
                document.getElementById('reg-confirm-password').classList.remove('invalid');
                document.getElementById('reg-confirm-password').classList.add('valid');
            }
            
            return isValid;
        }
        
        function isValidMobile(mobile) {
            const mobileRegex = /^[6-9]\d{9}$/;
            return mobileRegex.test(mobile);
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('reg-password').value;
            const strengthDiv = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');
            
            // Uppercase check
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');
            
            // Lowercase check
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');
            
            // Number check
            if (/\d/.test(password)) strength++;
            else feedback.push('number');
            
            // Special character check
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;
            else feedback.push('special character');
            
            let strengthText = '';
            let strengthClass = '';
            
            if (strength <= 2) {
                strengthText = 'Weak';
                strengthClass = 'strength-weak';
            } else if (strength <= 3) {
                strengthText = 'Medium';
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strength-strong';
            }
            
            strengthDiv.innerHTML = `<span class="${strengthClass}">Password strength: ${strengthText}</span>`;
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const confirmInput = document.getElementById('reg-confirm-password');
            const errorDiv = document.getElementById('reg-confirm-password-error');
            
            if (confirmPassword.length === 0) {
                confirmInput.classList.remove('invalid', 'valid');
                errorDiv.style.display = 'none';
                return;
            }
            
            if (password === confirmPassword) {
                confirmInput.classList.remove('invalid');
                confirmInput.classList.add('valid');
                errorDiv.style.display = 'none';
            } else {
                confirmInput.classList.remove('valid');
                confirmInput.classList.add('invalid');
                showFieldError('reg-confirm-password-error', 'Passwords do not match');
            }
        }
        
        function validateMobile() {
            const input = event.target;
            const mobile = input.value.trim();
            
            // Remove non-digits
            const cleanMobile = mobile.replace(/\D/g, '');
            input.value = cleanMobile;
            
            if (cleanMobile.length > 10) {
                input.value = cleanMobile.substring(0, 10);
            }
            
            if (cleanMobile.length === 10 && isValidMobile(cleanMobile)) {
                input.classList.remove('invalid');
                input.classList.add('valid');
            } else if (cleanMobile.length > 0) {
                input.classList.remove('valid');
                input.classList.add('invalid');
            } else {
                input.classList.remove('invalid', 'valid');
            }
        }
        
        function setLoadingState(button, loading) {
            if (loading) {
                button.disabled = true;
                button.classList.add('loading');
                button.querySelector('.btn-text').textContent = 'Processing...';
            } else {
                button.disabled = false;
                button.classList.remove('loading');
                const isLogin = button.id === 'loginBtn';
                button.querySelector('.btn-text').textContent = isLogin ? 'Login' : 'Register';
            }
        }
        
        function showErrorMessage(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccessMessage(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        function showRedirectMessage() {
            document.getElementById('redirect-message').style.display = 'block';
        }
        
        function showFieldError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function clearFieldErrors() {
            document.querySelectorAll('.field-error').forEach(error => {
                error.style.display = 'none';
            });
            
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('invalid', 'valid');
            });
        }
        
        function clearMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('redirect-message').style.display = 'none';
            clearFieldErrors();
        }
        
        function handleAuthError(error) {
            let message = 'An error occurred. Please try again.';
            
            switch (error.code) {
                case 'auth/user-not-found':
                    message = 'No account found with this mobile number.';
                    break;
                case 'auth/wrong-password':
                    message = 'Incorrect password. Please try again.';
                    break;
                case 'auth/email-already-in-use':
                    message = 'Mobile number already registered. Please login instead.';
                    break;
                case 'auth/weak-password':
                    message = 'Password should be at least 6 characters.';
                    break;
                case 'auth/network-request-failed':
                    message = 'Network error. Please check your connection.';
                    break;
                case 'auth/too-many-requests':
                    message = 'Too many attempts. Please try again later.';
                    break;
                default:
                    if (error.message.includes('Mobile number already registered')) {
                        message = 'Mobile number already registered. Please login instead.';
                    } else if (error.message.includes('User data not found')) {
                        message = 'Account data not found. Please contact support.';
                    } else {
                        message = error.message || message;
                    }
            }
            
            showErrorMessage(message);
        }
        
        // Prevent form submission on Enter key for better UX
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                const activeForm = document.querySelector('.tab-content.active form');
                if (activeForm) {
                    const submitBtn = activeForm.querySelector('button[type="submit"]');
                    if (submitBtn && !submitBtn.disabled) {
                        submitBtn.click();
                    }
                }
            }
        });
    </script>
</body>
</html>
