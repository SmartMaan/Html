<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines - Casino Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            min-height: 100vh;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            background: rgba(26, 31, 46, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #ff6b35);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .balance {
            font-size: 1.2rem;
            color: #00d4ff;
            font-weight: bold;
        }

        .auth-section {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b35, #cc5529);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .game-board {
            background: rgba(26, 31, 46, 0.8);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
        }

        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .mine-tile {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #2a3441, #1e2633);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .mine-tile:hover:not(.revealed):not(.disabled) {
            transform: translateY(-2px);
            border-color: #00d4ff;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .mine-tile.revealed {
            cursor: default;
            transform: none;
        }

        .mine-tile.gem {
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            animation: gemPulse 0.5s ease;
        }

        .mine-tile.mine {
            background: linear-gradient(145deg, #ff6b35, #cc5529);
            animation: mineExplode 0.5s ease;
        }

        .mine-tile.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes gemPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes mineExplode {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #8a92a5;
            font-size: 0.9rem;
        }

        .control-panel {
            background: rgba(26, 31, 46, 0.8);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #8a92a5;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .mines-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .mine-count-btn {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
        }

        .mine-count-btn:hover {
            border-color: #00d4ff;
        }

        .mine-count-btn.active {
            background: #00d4ff;
            border-color: #00d4ff;
            color: #0a0e1a;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
        }

        .game-history {
            margin-top: 30px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-result {
            font-weight: bold;
        }

        .history-result.win {
            color: #4caf50;
        }

        .history-result.loss {
            color: #f44336;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1f2e 0%, #2a3441 100%);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            color: #00d4ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #8a92a5;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #8a92a5;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4caf50, #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .notification.info {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .control-panel {
                position: relative;
                top: 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .multiplier-display {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .potential-payout {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
        }

        .payout-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="header">
                <h1>ðŸ’Ž MINES</h1>
                <p>Find the gems, avoid the mines, cash out anytime!</p>
                <div class="user-info">
                    <div class="balance">Balance: $<span id="userBalance">1000.00</span></div>
                    <div class="auth-section">
                        <div id="authButtons">
                            <button class="btn btn-primary" onclick="showLoginModal()">Login</button>

            <div class="game-board">

        <div class="control-panel">
            <div class="control-group">

                    <div class="mine-count-btn" data-mines="10" onclick="selectMineCount(10)">10</div>
                    <div class="mine-count-btn" data-mines="15" onclick="selectMineCount(15)">15</div>
                    <div class="mine-count-btn" data-mines="20" onclick="selectMineCount(20)">20</div>

            <div class="action-buttons">

                    ðŸ’° Cash Out
                </button>
                <button class="btn btn-secondary btn-large" onclick="resetGame()">
                    ðŸ”„ New Game
                </button>

            <div class="game-history">

                <div id="gameHistory"></div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('loginModal')">&times;</button>
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" class="input-field" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('registerModal')">&times;</button>
            <h2>Sign Up</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="input-field" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration - Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Game state
        let gameState = {
            isPlaying: false,
            minePositions: [],
            revealedTiles: [],
            gemsFound: 0,
            mineCount: 5,
            betAmount: 10,
            currentMultiplier: 1,
            gameId: null
        };

        let userBalance = 1000;
        let currentUser = null;

        // Multiplier calculation based on mines and gems found
        const calculateMultiplier = (mineCount, gemsFound) => {
            const totalTiles = 25;
            const safeTiles = totalTiles - mineCount;
            let multiplier = 1;
            
            for (let i = 0; i < gemsFound; i++) {
                const remaining = safeTiles - i;
                const odds = remaining / (totalTiles - i);
                multiplier *= (1 / odds) * 0.97; // 3% house edge
            }
            
            return Math.max(1, multiplier);
        };

        // Initialize the game grid
        function initializeGrid() {
            const grid = document.getElementById('minesGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const tile = document.createElement('div');
                tile.className = 'mine-tile';
                tile.dataset.index = i;
                tile.onclick = () => revealTile(i);
                grid.appendChild(tile);
            }
        }

        // Generate mine positions
        function generateMines(count) {
            const positions = [];
            while (positions.length < count) {
                const pos = Math.floor(Math.random() * 25);
                if (!positions.includes(pos)) {
                    positions.push(pos);
                }
            }
            return positions;
        }

        // Start a new game
        function startGame() {
            if (!currentUser) {
                showNotification('Please login to play!', 'error');
                return;
            }

            const betInput = document.getElementById('betAmount');
            const betAmount = parseFloat(betInput.value);
            
            if (betAmount > userBalance) {
                showNotification('Insufficient balance!', 'error');
                return;
            }

            if (betAmount <= 0) {
                showNotification('Please enter a valid bet amount!', 'error');
                return;
            }

            // Deduct bet from balance
            userBalance -= betAmount;
            updateBalance();

            // Initialize game state
            gameState = {
                isPlaying: true,
                minePositions: generateMines(gameState.mineCount),
                revealedTiles: [],
                gemsFound: 0,
                betAmount: betAmount,
                currentMultiplier: 1,
                gameId: Date.now().toString()
            };

            // Save game to Firebase
            saveGameToFirebase();

            // Update UI
            document.getElementById('startGameBtn').style.display = 'none';
            document.getElementById('cashoutBtn').style.display = 'block';
            updateStats();
            enableGrid();
            
            showNotification('Game started! Find the gems!', 'info');
        }

        // Reveal a tile
        function revealTile(index) {
            if (!gameState.isPlaying || gameState.revealedTiles.includes(index)) {
                return;
            }

            const tile = document.querySelector(`[data-index="${index}"]`);
            gameState.revealedTiles.push(index);

            if (gameState.minePositions.includes(index)) {
                // Hit a mine
                tile.classList.add('revealed', 'mine');
                tile.innerHTML = 'ðŸ’£';
                endGame(false);
            } else {
                // Found a gem
                tile.classList.add('revealed', 'gem');
                tile.innerHTML = 'ðŸ’Ž';
                gameState.gemsFound++;
                gameState.currentMultiplier = calculateMultiplier(gameState.mineCount, gameState.gemsFound);
                updateStats();
                
                // Check if won all possible gems
                if (gameState.gemsFound === 25 - gameState.mineCount) {
                    endGame(true);
                }
            }
        }

        // Cash out
        function cashOut() {
            if (!gameState.isPlaying) return;
            
            const winnings = gameState.betAmount * gameState.currentMultiplier;
            userBalance += winnings;
            updateBalance();
            
            endGame(true, true);
            showNotification(`Cashed out! Won $${winnings.toFixed(2)}`, 'success');
        }

        // End game
        function endGame(won, cashedOut = false) {
            gameState.isPlaying = false;
            
            // Reveal all mines
            gameState.minePositions.forEach(pos => {
                const tile = document.querySelector(`[data-index="${pos}"]`);
                if (!tile.classList.contains('revealed')) {
                    tile.classList.add('revealed', 'mine');
                    tile.innerHTML = 'ðŸ’£';
                }
            });

            // Calculate final result
            let result = 'loss';
            let winnings = 0;
            
            if (won) {
                winnings = gameState.betAmount * gameState.currentMultiplier;
                if (!cashedOut) {
                    userBalance += winnings;
                    updateBalance();
                }
                result = 'win';
                
                if (!cashedOut) {
                    showNotification(`You won $${winnings.toFixed(2)}!`, 'success');
                    document.getElementById('multiplierDisplay').style.display = 'block';
                    document.getElementById('winMultiplier').textContent = gameState.currentMultiplier.toFixed(2) + 'x';
                }
            } else {
                showNotification('Game over! You hit a mine!', 'error');
            }

            // Save result to Firebase and game history
            saveGameResult(result, winnings);
            addToHistory(result, winnings);

            // Reset UI
            document.getElementById('startGameBtn').style.display = 'block';
            document.getElementById('cashoutBtn').style.display = 'none';
            disableGrid();
        }

        // Reset game
        function resetGame() {
            gameState.isPlaying = false;
            gameState.revealedTiles = [];
            gameState.gemsFound = 0;
            gameState.currentMultiplier = 1;
            
            document.getElementById('startGameBtn').style.display = 'block';
            document.getElementById('cashoutBtn').style.display = 'none';
            document.getElementById('multiplierDisplay').style.display = 'none';
            
            initializeGrid();
            updateStats();
        }

        // Select mine count
        function selectMineCount(count) {
            gameState.mineCount = count;
            
            // Update UI
            document.querySelectorAll('.mine-count-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mines="${count}"]`).classList.add('active');
            
            document.getElementById('totalMines').textContent = count;
            updateStats();
        }

        // Enable/disable grid
        function enableGrid() {
            document.querySelectorAll('.mine-tile').forEach(tile => {
                tile.classList.remove('disabled');
            });
        }

        function disableGrid() {
            document.querySelectorAll('.mine-tile').forEach(tile => {
                tile.classList.add('disabled');
            });
        }

        // Update game statistics
        function updateStats() {
            document.getElementById('currentMultiplier').textContent = gameState.currentMultiplier.toFixed(2) + 'x';
            document.getElementById('gemsFound').textContent = gameState.gemsFound;
            document.getElementById('totalMines').textContent = gameState.mineCount;
            
            const potentialPayout = gameState.betAmount * gameState.currentMultiplier;
            document.getElementById('potentialPayout').textContent = potentialPayout.toFixed(2);
        }

        // Update balance display
        function updateBalance() {
            document.getElementById('userBalance').textContent = userBalance.toFixed(2);
        }

        // Firebase Authentication
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    loadUserData();
                    closeModal('loginModal');
                    showNotification('Login successful!', 'success');
                })
                .catch((error) => {
                    showNotification('Login failed: ' + error.message, 'error');
                });
        }

        function register(event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    // Create user document in Firestore
                    db.collection('users').doc(currentUser.uid).set({
                        email: email,
                        balance: 1000,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    loadUserData();
                    closeModal('registerModal');
                    showNotification('Registration successful!', 'success');
                })
                .catch((error) => {
                    showNotification('Registration failed: ' + error.message, 'error');
                });
        }

        function logout() {
            auth.signOut().then(() => {
                currentUser = null;
                userBalance = 1000;
                updateBalance();
                updateAuthUI();
                showNotification('Logged out successfully!', 'info');
            });
        }

        // Load user data from Firebase
        function loadUserData() {
            if (!currentUser) return;
            
            db.collection('users').doc(currentUser.uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        userBalance = userData.balance || 1000;
                        updateBalance();
                    }
                    updateAuthUI();
                    loadGameHistory();
                });
        }

        // Update authentication UI
        function updateAuthUI() {
            if (currentUser) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userSection').style.display = 'flex';
                document.getElementById('userEmail').textContent = currentUser.email;
            } else {
                document.getElementById('authButtons').style.display = 'flex';
                document.getElementById('userSection').style.display = 'none';
            }
        }

        // Save game to Firebase
        function saveGameToFirebase() {
            if (!currentUser) return;
            
            db.collection('games').doc(gameState.gameId).set({
                userId: currentUser.uid,
                betAmount: gameState.betAmount,
                mineCount: gameState.mineCount,
                minePositions: gameState.minePositions,
                startTime: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'active'
            });
        }

        // Save game result
        function saveGameResult(result, winnings) {
            if (!currentUser || !gameState.gameId) return;
            
            // Update game document
            db.collection('games').doc(gameState.gameId).update({
                result: result,
                winnings: winnings,
                gemsFound: gameState.gemsFound,
                finalMultiplier: gameState.currentMultiplier,
                endTime: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'completed'
            });
            
            // Update user balance
            db.collection('users').doc(currentUser.uid).update({
                balance: userBalance
            });
        }

        // Load game history
        function loadGameHistory() {
            if (!currentUser) return;
            
            db.collection('games')
                .where('userId', '==', currentUser.uid)
                .where('status', '==', 'completed')
                .orderBy('endTime', 'desc')
                .limit(5)
                .get()
                .then((querySnapshot) => {
                    const historyContainer = document.getElementById('gameHistory');
                    historyContainer.innerHTML = '';
                    
                    querySnapshot.forEach((doc) => {
                        const game = doc.data();
                        addHistoryItem(game.result, game.winnings, game.betAmount);
                    });
                });
        }

        // Add to game history
        function addToHistory(result, winnings) {
            addHistoryItem(result, winnings, gameState.betAmount);
        }

        function addHistoryItem(result, winnings, betAmount) {
            const historyContainer = document.getElementById('gameHistory');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const resultText = result === 'win' ? `+$${winnings.toFixed(2)}` : `-$${betAmount.toFixed(2)}`;
            
            historyItem.innerHTML = `
                <span>${new Date().toLocaleTimeString()}</span>
                <span class="history-result ${result}">${resultText}</span>
            `;
            
            historyContainer.insertBefore(historyItem, historyContainer.firstChild);
            
            // Keep only last 5 items
            while (historyContainer.children.length > 5) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }

        // Modal functions
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function showRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Firebase auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserData();
            } else {
                currentUser = null;
                updateAuthUI();
            }
        });

        // Initialize mine count selector
        document.querySelectorAll('.mine-count-btn').forEach(btn => {
            btn.onclick = () => selectMineCount(parseInt(btn.dataset.mines));
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Initialize the game
        window.onload = function() {
            initializeGrid();
            updateStats();
            updateBalance();
            selectMineCount(5); // Default to 5 mines
        };
    </script>
</body>
</html>
